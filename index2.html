
<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <link href="/static/css/video-js.css" rel="stylesheet" type="text/css">
  <script src="video.js"></script>

</head>
<body>

  <video id="hls_player" class="video-js vjs-default-skin" controls preload="none" width="640" height="264" 
      poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup='{"techOrder": ["flash"]}'>
    <source src="" type='video/mp4' />
  </video>


<input id="userInput" value="http://bad-videos.dev.zype.com/video5/dH2vtLGAjHr6bd5w.m3u8" size="80"> <button onclick="userSubmit()">Load and Play</button><br>
<p>

<script type="text/javascript">
  videojs.options.flash.swf = "video-js.swf";

  function userSubmit() {
     loadStream(document.getElementById('userInput').value);
  }

  function loadStream(url) {
    var $vid_obj = _V_("hls_player");
    $vid_obj.src(url);
    $vid_obj.on('loadstart',function(){
      $vid_obj.play();
    });
  }
</script>

</body>
</html>
